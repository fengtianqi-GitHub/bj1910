<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>
    <META content=ie=7 http-equiv=x-ua-compatible>
    <LINK rel=stylesheet type=text/css href="/static/admin/css/admincp.css">
    <META name=GENERATOR content="MSHTML 8.00.6001.19120">
    <style>
        #pignation {
            text-align: center;
        }

        #pignation a {
            display: block;
            width: 60px;
            height: 40px;
            margin-right: 10px;
            float: left;
        }
    </style>
</HEAD>
<BODY>
<SCRIPT type=text/JavaScript>
    var admincpfilename = '', IMGDIR = '/static/admin/images', STYLEID = '1',
    var
    admincpfilename = '', IMGDIR = '/static/admin/images', STYLEID = '1',
        VERHASH = 'pFT', IN_ADMINCP = true, ISFRAME = 1, STATICURL = '{$domain_resource}/', SITEURL = '',
        JSPATH = '{$domain_resource}/js/';
</SCRIPT>
<SCRIPT type=text/javascript src="/static/admin/js/common.js"></SCRIPT>
<SCRIPT type=text/javascript src="/static/admin/js/admincp.js"></SCRIPT>
<SCRIPT type=text/javascript>
    if (ISFRAME && !parent.document.getElementById('leftmenu')) {
        redirect(admincpfilename + '?frames=yes&' + document.URL.substr(document.URL.indexOf(admincpfilename) + 10));
    }
</SCRIPT>

<div id="append_parent"></div>
<div class="container" id="cpcontainer">
    <script type="text/JavaScript">parent.document.title = '';</script>
    <div class="itemtitle"><h3>帖子管理</h3></div>
    <form name="cpform" method="post" autocomplete="off" action="{{ url_for('admin.detail') }}" id="cpform">
        <table class="tb tb2 nobdb">
            <tr>
                <th colspan="15" class="partition">主题数：3</th>
            </tr>
            <tr class="header">
                <th></th>
                <th>标题</th>
                <th>版块</th>
                <th>作者</th>
                <th>回复</th>
                <th>浏览</th>
                <th>最后发表</th>
            </tr>
            {% for post in pagination.items %}
                <tr class="hover">
                    <td class="td25"><input class="checkbox" type="checkbox" name="tid" value="{{ post.0 }}"/></td>
                    <td><a href="" target="_blank">{{ post.1 }}</a></td>
                    <td><a href="" target="_blank">{{ post.6 }}</a></td>
                    <td>{{ post.2 }}</td>
                    <td class="td25">{{ post.4 }}</td>
                    <td class="td25">{{ post.3 }}</td>
                    <td>{{ post.5 }}</td>
                </tr>
            {% endfor %}
            <tr id="pignation">
                <td colspan="7">
                    <a href="{{ url_for('admin.detail') }}?page=1">首页</a>
                    {% if pagination.page > 1 %}
                        <a href="{{ url_for('admin.detail') }}?page={{ pagination.page - 1 }}">上一页</a>
                    {% else %}
                        <a href="{{ url_for('admin.detail') }}?page=1">上一页</a>
                    {% endif %}
                    {% if pagination.page >= pagination.pages %}
                        <a href="{{ url_for('admin.detail') }}?page={{ pagination.page }}">下一页</a>
                    {% else %}
                        <a href="{{ url_for('admin.detail') }}?page={{ pagination.page + 1 }}">下一页</a>
                    {% endif %}

                    <a href="{{ url_for('admin.detail') }}?page={{ pagination.pages }}">尾页</a>
                </td>
            </tr>
            <tr>
                <td class="td25" colspan="7"><input type="submit" class="btn" id="submit_modsubmit" name="modsubmit"
                                                    title="按 Enter 键可随时提交你的修改" value="放入回收站"/></td>
            </tr>
        </table>

    </form>

</div>
</BODY>
</HTML>
