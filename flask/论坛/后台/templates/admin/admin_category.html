
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>
    <META content=ie=7 http-equiv=x-ua-compatible>
    <LINK rel=stylesheet type=text/css href="/static/admin/css/admincp.css">
    <META name=GENERATOR content="MSHTML 8.00.6001.19120">
</HEAD>
<BODY>
<SCRIPT type=text/JavaScript>
    var admincpfilename = '', IMGDIR = '/static/admin/images', STYLEID = '1',
        VERHASH = 'pFT', IN_ADMINCP = true, ISFRAME = 1, STATICURL = '{$domain_resource}/', SITEURL = '',
        JSPATH = '{$domain_resource}/js/';
</SCRIPT>
<SCRIPT type=text/javascript src="/static/admin/js/common.js"></SCRIPT>
<SCRIPT type=text/javascript src="/static/admin/js/admincp.js"></SCRIPT>
<SCRIPT type=text/javascript>
    if (ISFRAME && !parent.document.getElementById('leftmenu')) {
        redirect(admincpfilename + '?frames=yes&' + document.URL.substr(document.URL.indexOf(admincpfilename) + 10));
    }
</SCRIPT>

	<div id="append_parent"></div>
	<div class="container" id="cpcontainer">
		<script type="text/JavaScript">parent.document.title = '{{ title }}';</script>
		<div class="itemtitle"><h3>版块管理</h3></div>
<form name="cpform" method="post" autocomplete="off" action="{{ url_for('admin.category') }}" id="cpform" >

<table class="tb tb2 ">
	<tr class="header">
		<th>显示顺序</th>
		<th>版块名称</th>
		<th>版主</th>
	</tr>
	{% for big in bigs %}
        <tr class="hover">
            <input type="hidden" name="id{{ big.id }}" value="{{ big.id }}">
            <td class="td25"><input type="text" class="txt" name="id{{ big.id }}" value="{{ big.orderby }}" /></td>
            <td><div class="parentboard"><input type="text" name="id{{ big.id }}" value="{{ big.classname }}" class="txt" /></div></td>
            <td class="td23">
                {% if not big.compere is none %}
                {{ big.compere }}
                {% endif %}
            </td>
        </tr>

            <tbody id="group_1">
                {% for small in smalls %}
                     {% if small.parentid==big.id %}
                        <tr class="hover">
                            <input type="hidden" name="id{{ small.id }}" value="{{ small.id }}">
                            <td class="td25"><input type="text" class="txt" name="id{{ small.id }}" value="{{ small.orderby }}" /></td>
                            <td><div class="board"><input type="text" name="id{{ small.id }}" value="{{ small.classname }}" class="txt" /></div></td>
                            <td class="td23"><input type="text" name="id{{ small.id }}" value="{{ small.compere }}" class="txt" /></td>
                        </tr>
                     {% endif %}
                 {% endfor %}
            </tbody>

    {% endfor %}
	<tr>
		<td colspan="3">
		<div class="fixsel"><input type="submit" class="btn" id="submit_editsubmit"  title="按 Enter 键可随时提交你的修改" value="提交" /></div>
		</td>
	</tr>
</table>
</form>
	
	</div>
</BODY>
</HTML>
