<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <style>
        div a{
            display: block;
            margin-right: 20px;
            float: left;
        }
    </style>
</head>
<body>
<table border="1" cellspacing="0" width="100%">
    <tr>
        <th>姓名</th>
        <th>密码</th>
        <th>性别</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.password_hash }}</td>
        <td>{{ user.sex }}</td>
    </tr>
    {% endfor %}

</table>
<div>
    <a href="{{ url_for('bbs.list_user',page=1) }}">首页</a>
    {% if pre %}
        <a href="{{ url_for('bbs.list_user',page=pre) }}">上一页</a>
    {% else %}
        <a>上一页</a>
    {% endif %}
    {% if next %}
        <a href="{{ url_for('bbs.list_user',page=next) }}">下一页</a>
    {% endif %}

    <a href="{{ url_for('bbs.list_user',page=totals) }}">尾页</a>
</div>
</body>
</html>
