<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <style>
        div a{
            display: block;
            margin-right: 20px;
            float: left;
        }
    </style>
</head>
<body>
<table border="1" cellspacing="0" width="100%">
    <tr>
        <th>姓名</th>
        <th>密码</th>
        <th>性别</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.password_hash }}</td>
        <td>{{ user.sex }}</td>
    </tr>
    {% endfor %}

</table>
<div>
    {% for iter in iter_pages %}
        <a href="{{ url_for('bbs.show_users',page=iter) }}">{{ iter }}</a>
    {% endfor %}
</div>
</body>
</html>
