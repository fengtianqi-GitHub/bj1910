<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="{% url 'app02:register' %}" method="post">
    {% csrf_token %}
{#    {{ form }}#}
{#    {{ form.as_p }}#}
{#    <table>#}
{#        {{ form.as_p }}#}
{#    </table>#}
{# 自定义表单字段，字段名必须和表单（form）一致#}
    用户名： <input type="text" name="username"> <span>{{ form.username.errors }}</span><br>
    密码：<input type="password" name="password"> <span>{{ form.password.errors }}</span><br>
    确认密码：<input type="password" name="confirm_password"> <span>{{ form.confirm_password.errors }}</span><br>
    email：<input type="text" name="email"> <span>{{ form.email.errors }}</span><br>
    <input type="submit">
</form>
</body>
</html>
