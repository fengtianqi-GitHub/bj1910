<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<table cellspacing="0" border="1" width="100%">
    {% for user in object_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td><a href="{% url 'App:detail' uid=user.uid %}">详细信息</a></td>
        </tr>
    {% endfor %}
</table>
<div>
    {% for page in paginator.page_range %}
        <a href="{% url 'App:list' page=page %}">{{ page }}</a>
    {% endfor %}
</div>
</body>
</html>
