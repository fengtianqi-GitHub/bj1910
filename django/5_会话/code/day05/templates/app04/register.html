<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="{% url 'app04:register' %}" method="post">
    {% csrf_token %}
    <div>{{ error }}</div>
    用户名： <input type="text" name="username"> <br>
    密码： <input type="password" name="password"> <br>
    email: <input type="text" name="email"> <br>
    <input type="submit">
</form>
</body>
</html>
