{% load register_filter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
<p>
    {{ num|sub:'3' }}
</p>
<p>
    {{ num|add:'10' }}
</p>
<p>
    {{ name|upper }}
</p>
<p>
{#    safe 对单个字符串取消转义#}
    {{ content|safe}}
</p>
{% autoescape off %}
{{ content }}  <br>
    {{ content2 }}
{% endautoescape %}
</body>
</html>
