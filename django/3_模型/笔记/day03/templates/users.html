<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<table border="1" width="100%">
    <tr>
        <th>用户名</th>
        <th>密码</th>
        <th>性别</th>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            {% if user.sex == 1 %}
                <td>男</td>
            {% elif user.sex == 2 %}
                <td>女</td>
            {% else %}
                <td>未知</td>
            {% endif %}
        </tr>
    {% endfor %}

</table>
</body>
</html>
